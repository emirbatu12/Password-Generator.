<div class="result-container">
    <textarea id="PasswordResult" rows="8" cols="80"></textarea>
</div>
  <div class="setting">
    <div class="setting">
      <label>Password length</label>
      <input type="number" id="Passwordlength" min="4" max="20" value="8" />
    </div>
     <div class="setting">
    <label>Include uppercase letters</label>
    <input type="checkbox" id="uppercase" checked />
   </div>
   <div class="setting">
    <label>Include lowercase letters</label>
    <input type="checkbox" id="lowercase" checked />
   </div>
   <div class="setting">
    <label>Include numbers</label>
    <input type="checkbox" id="numbers" checked />
   </div>
   <div class="setting">
    <label>Include symbols</label>
    <input type="checkbox" id="symbols" checked>
    </div>
  </div>
  <div class="buttons">
    <button class="btn btn-large" id="generateBtn">
    <i class="fas fa-key"></i> Genrate
    </button>
    <button class="btn" id="clipboardBtn">
    <i class="far fa-cliboard"></i> Copy
    </button>
  </div>
